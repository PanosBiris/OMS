<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="code">Code</label>
        <input
          type="text"
          class="form-control"
          id="code"
          required
          [(ngModel)]="order.code"
          name="code"
          readonly
        />
      </div>

      <div class="form-group">
        <select name="type" [(ngModel)]="order.type">
          <option value="1">Pickup</option>
          <option value="2">Delivery</option>
        </select>

      </div>

      <div class="form-group">
        <label for="notes">Notes</label>
        <input
          class="form-control"
          id="notes"
          required
          [(ngModel)]="order.notes"
          name="notes"
        />
      </div>
    <table>
      <tr>
        <td>
          <p>
            Item: 
            <select name="menuItemId" [(ngModel)]="menuItemId">
              <option *ngFor="let item of menuItems | async" [ngValue]="item.id">{{item.name}}</option>
            </select><br/>
            #:<input type="number" [(ngModel)]="quantity" width="10"><br>
            Special instructions: <input type="text" [(ngModel)]="specialInstructions"><br>
      
            <button (click)="addHandler()"> Add </button>
          </p>
        </td>
        <td>
          <table>
            <th> name </th>
            <th> quantity </th>
            <th> special instructions </th>
        
            <tr *ngFor="let item of order.items">
                <td>{{item.menuItemId}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.specialInstructions}}</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button (click)="saveOrder()" class="btn btn-success">Submit</button>
        </td>
      </tr>
    </table>
      
    </div>

    <div *ngIf="submitted">
      <h4>Order was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newOrder()">Add</button>
    </div>
  </div>
</div>
